      <style>
        /* Custom Animation 1 */
        .jos-disappear-zero {
          height: 0 !important;
          margin-top: -3vw;
          transition: 0.3s;
        }
        /* Custom Playable Animation 1 */
        .jos-my-custom-animation {
          transition: 1s;
          animation: jos-my-custom-animation 1s ease-in-out infinite;
          transform: translateX(100px);
        }
        @keyframes jos-my-custom-animation {
          0% {
            opacity: 1;
          }

          50% {
            transform: translateX(-100px);
          }
        }
        /* Custom Playable Animation 2 */
        .jos-my-custom-animation-2 {
          animation: jos-my-custom-animation-2 0.7s infinite;
          border-radius: 0%;
          transform: rotate(0deg);
        }
        @keyframes jos-my-custom-animation-2 {
          0% {
            border-radius: 0%;
            transform: rotate(360deg);
          }
        }
